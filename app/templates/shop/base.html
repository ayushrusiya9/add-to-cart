<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cart Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark p-3">
    <a href="{% url 'product_list' %}" class="navbar-brand">My Shop</a>
    <a href="{% url 'view_cart' %}" class="btn btn-outline-light">
      My Cart <span class="badge bg-danger">{{ total_items|default:0 }}</span>
    </a>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
